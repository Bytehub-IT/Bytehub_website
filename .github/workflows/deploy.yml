name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: |
        npm run build
        ls -la dist/
        cp public/.nojekyll dist/ || true
        cp public/favicon.jpg dist/ || true
        cp CNAME dist/ || true
        echo "Build completed. Contents of dist:"
        ls -la dist/
        echo "Contents of dist/assets:"
        ls -la dist/assets/ || true
        echo "Removing source files to prevent confusion:"
        rm -f dist/src/ || true
        rm -f dist/index.html.bak || true
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}