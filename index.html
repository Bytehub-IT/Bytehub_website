<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteHub - Innovating Tomorrow's Digital Landscape</title>
    <meta name="description" content="ByteHub: Empowering Futures Through Technology. Your Vision, Our Code. Advanced software development, web & mobile solutions, and tech education." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Inter, sans-serif; background: linear-gradient(135deg, #0a1a3d, #1e40af);">
        <div style="text-align: center; color: white; padding: 2rem; border-radius: 1rem; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
          <h1 style="color: #fbbf24; margin-bottom: 1rem;">ByteHub</h1>
          <p style="color: #e5e7eb; margin-bottom: 1rem;">Loading your digital experience...</p>
          <div style="width: 50px; height: 50px; border: 3px solid #fbbf24; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      body { margin: 0; padding: 0; }
    </style>
    <script>
      console.log('HTML loaded successfully');
      console.log('Looking for root element:', document.getElementById('root'));
      console.log('Production build - should load compiled JS bundle');
      
      // Add error handling
      window.addEventListener('error', function(e) {
        console.error('JavaScript error:', e.error);
        document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center; color: red;"><h2>Loading Error</h2><p>There was an error loading the website. Please refresh the page.</p><p>Error: ' + e.message + '</p></div>';
      });
      
      // Timeout fallback
      setTimeout(function() {
        if (document.getElementById('root').innerHTML.includes('Loading your digital experience')) {
          console.warn('App failed to load within 10 seconds');
          document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center;"><h2 style="color: #0a1a3d;">ByteHub</h2><p>The website is loading slowly. Please refresh the page or contact us at <a href="mailto:byte.hub77@gmail.com">byte.hub77@gmail.com</a></p></div>';
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
